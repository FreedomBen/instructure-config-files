general {
        output_format = "i3bar"
        colors = true
        interval = 5
}

order += "load"
order += "cpu_usage"
order += "ethernet eth0"
order += "battery 0"
order += "disk /"
order += "volume master"
order += "time"

disk "/" {
     format = "%free"
}

ethernet eth0 {
	 format_up = "E: %ip (%speed)"
	 format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

cpu_usage {
	  format = "CPU: %usage"
}

load {
     format = "CPU Load: %5min"
}

time {
     format = "%Y-%m-%d %H:%M:%S"
}

volume master {
        format = "â™ª: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
